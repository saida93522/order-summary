<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <main>
    <div class="content">
      <div class="card-container">

        <div class="img-header">
          <img src="images/illustration-hero.svg" alt="">
        </div>

        <div class="order-summary">
          <div class="summary">
            <h4>Order Summary</h4>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
        </div>

        <div class="annual-plan-card">
          <img src="images/icon-music.svg" alt="">
          <div class="plan">
            <p>Annual Plan</p>
            <span class="price">$59.99/year</span>
          </div>


          <div>
            <a class="btn btn_change">Change</a>
          </div>
        </div>

        <div class="btn-container">
          <button class="btn payment">Proceed to Payment</button>
          <button class="btn cancel">Cancel Order</button>
        </div>



      </div>




    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Saida Hussen</a>.
    </div>
  </main>
</body>

</html>
